<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <title>Train Schedules</title>

</html>

<body id="body">

    <nav class="navbar navbar-dark" style="background-color: rgb(48, 41, 94);" id="header">
        <span class="navbar-text" style="color:azure;">
            <h1 id="main-title">Anytime is Train Time</h1>
        </span>
    </nav>

    <div class="card" id="train-schedule">
        <div class="card-header" id="train-schedule-header">Current Train Schedule</div>
            <div class="card-body">
                <table class="table" id="timetable">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                </table>
            </div>
    </div>

    <div class="card" id="input-form">
        <div class="card-header" id="add-train-header">Add Train</div>
            <div class="card-body">
                <form id="form">
                    <div class="form-group">
                        <label for="trainNameInput" id="labelTrainName"><strong>Train Name</strong></label>
                        <input type="text" class="form-control" id="trainNameInput" placeholder="Oregon Trail">
                        <label for="destinationInput" id="labelDestination"><strong>Destination</strong></label>
                        <input type="text" class="form-control" id="destinationInput" placeholder="Salem, Oregon">
                        <label for="trainTimeInput" id="labelTime"><strong>First Train Time (HH:mm - military time)</strong></label>
                        <input type="text" class="form-control" id="trainTimeInput" placeholder="21:00">
                        <label for="frequencyInput" id="labelFrequency"><strong>Frequency (min)</strong></label>
                        <input type="number" class="form-control" id="frequencyInput" placeholder="120">
                    </div>
                <button type="submit" class="btn btn-primary" id="submit">Add Train</button>
            </form>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/logic.js" type="text/javascript"></script>
    <script src="assets/moment.js" type="text/javascript"></script>
    

</body>
